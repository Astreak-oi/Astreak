<html>

<head>
    <title>Login- Astreak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center g-0 min-vh-100">
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <!-- Card -->
                <div class="card shadow">
                    <!-- Card body -->
                    <div class="card-body p-6">
                        <div class="mb-4">
                            <h1 class="mb-1 fw-bold">Sign up</h1>
                            <span>Already have an account?
                                <a href="login.html" class="ms-1">Sign in</a></span>
                        </div>
                        <!-- Form -->
                        <form>
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" id="username" class="form-control" name="username"
                                    placeholder="User Name" required="">
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="Email address here" required="">
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="**************" required="">
                            </div>
                            <!-- Checkbox -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeCheck">
                                    <label class="form-check-label" for="agreeCheck"><span>I agree to the <a
                                                href="terms-condition-page.html">Terms of
                                                Service </a>and
                                            <a href="#">Privacy Policy.</a></span></label>
                                </div>
                            </div>
                            <div>
                                <!-- Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        Create Free Account
                                    </button>
                                </div>
                            </div>
                            <!-- <hr class="my-4">
                        <div class="mt-4 text-center"> -->
                            <!--Facebook-->
                            <!-- <a href="#" class="btn-social btn-social-outline btn-facebook">
                                <i class="mdi mdi-facebook fs-4"></i>
                            </a> -->
                            <!--Twitter-->
                            <!-- <a href="#" class="btn-social btn-social-outline btn-twitter">
                                <i class="mdi mdi-twitter fs-4"></i>
                            </a> -->
                            <!--LinkedIn-->
                            <!-- <a href="#" class="btn-social btn-social-outline btn-linkedin">
                                <i class="mdi mdi-linkedin"></i>
                            </a> -->
                            <!--GitHub-->
                            <!-- <a href="#" class="btn-social btn-social-outline btn-github">
                                <i class="mdi mdi-github"></i>
                            </a>
                        </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
